<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

  <div class="container-fluid">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Current Local Weather</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a class="#" id="toggle"><span class="glyphicon glyphicon-cloud"</span> Celsius/Fahrenheit</a></li>
        <li><a class="https://codepen.io/rbuxx/"><span class="glyphicon glyphicon-user"</span> Pens</a></li>
      </ul>
    </nav>
    <div class="spacer"></div>
    <div class="block">
      <h1 class="text-center"><span id="currentTemp">...</span></h1>
      <h1 class="text-center"><span id="currentWeather">...</span></h1><br>
      Country: <span id="country"></span><br>
      City: <span id="city"></span>, <span id="state"></span><br>
      Latitude: <span id="latitude"></span><br>
      Longitude: <span id="longitude"></span><br>
    </div>
    <div class="spacer"></div>

  </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
